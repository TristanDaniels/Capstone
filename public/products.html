<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta category="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="products"></div>
    <!-- Import products -->
    <script>
      let products = [];
      const productContainer = document.getElementById("products");
      fetch("http://localhost:6969/products")
        .then((res) => res.json())
        .then((data) => {
          products = data;
          console.log(data);
          showproducts(data);
        });
      function showproducts(products) {
        productContainer.innerHTML = "";
        products.forEach((product) => {
          productContainer.innerHTML += `
     <div class="card shadow mb-4">
      <h5 class="text-black">${product.title}</h5>
          <img src=${product.imgURL} class="car-img mb-4 img-fluid" alt="Picture of product" />
          <p>R${product.price}</p>
          <p class="mt-2">${product.category}</p>
    `;
        });
      }
    </script>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
